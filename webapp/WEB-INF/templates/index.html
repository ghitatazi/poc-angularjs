<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title th:text="#{page.title}"></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}" />
		
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/3.2.0/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-switch/3.0.2/css/bootstrap3/bootstrap-switch.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}" />
	</head>
	<body ng-app="clientApplication">
		<div class="viewport">
			<header class="navbar header--navbar desktop-only">
				<div class="navbar-inner">
					<div class="container-fluid">
					
						<div class="fiducial-logo--container">
							<a class="fiducial-logo" href="#"><span></span></a>
							<span id="poc-icon" th:text="#{page.title}"></span>
						</div>
						
						<ul class="nav navbar-nav pull-right" ng-controller='nav-controller' >
							
							<li id="switch-li">
								<input
								bs-switch=""
								ng-model="switchOnOff"
								type="checkbox"
								switch-active="{{ isActive }}"
								th:attr="switch-on-text=#{switch.on.text}, switch-off-text=#{switch.off.text}"
								switch-on-color="{{ onColor }}"
								switch-off-color="{{ offColor }}"
								switch-animate="{{ animate }}"
								switch-size="{{ size }}"
								switch-radio-off="{{ radioOff }}"/>
							</li>
							<li class="navbar-link" ng-class="{active: $state.includes('vue-principale.liste')}">
							<a ui-sref="vue-principale.liste" th:text="#{menu.list}"></a></li>
							<li class="navbar-link" ng-class="{active: $state.includes('vue-principale.recherche')}">
							<a ui-sref="vue-principale.recherche" th:text="#{menu.search}"></a></li>
							
							<li class="dropdown navbar-link">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown navbar-link"
								th:text="#{menu.create}"><span class="caret"></span></a>
								<ul class="dropdown-menu  dropdown-menu-navbar pull-right" role="menu">
									<li ng-class="{active: $state.includes('nouveau-document.note')}">
									<a ui-sref="nouveau-document.note" href="#" th:text="#{menu.create.note}"></a></li>
									
									<li ng-class="{active: $state.includes('nouveau-document.facture')}">
									<a ui-sref="nouveau-document.facture" href="#" th:text="#{menu.create.facture}"></a></li>
									
									<li ng-class="{active: $state.includes('nouveau-document.compte-rendu')}">
									<a ui-sref="nouveau-document.compte-rendu" href="#" th:text="#{menu.create.compteRendu}"></a></li>
									
									<li ng-class="{active: $state.includes('nouveau-document.documentStandard')}">
									<a ui-sref="nouveau-document.documentStandard" href="#" th:text="#{menu.create.standard}"></a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</header>
			
			<div class="body--container container-fluid">
			
				<div class="main-body--wrapper">
					<div ui-view=""></div>
				</div>
				<div id="footer-push-down"></div>
			</div>
			<div id="scrim"></div>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
			var ONLINE = /*[[${online}]]*/;
			var CONTEXT_PATH = /*[[@{/}]]*/;

			var URLS = {};
			URLS.vuePrincipale = /*[[@{/vue-principale}]]*/;
			URLS.liste = /*[[@{/liste}]]*/;
			URLS.form = /*[[@{/form}]]*/;
			URLS.standardForm = /*[[@{/standard-form}]]*/;
			URLS.noteForm = /*[[@{/note-form}]]*/;
			URLS.factureForm = /*[[@{/facture-form}]]*/;
			URLS.compteRenduForm = /*[[@{/compte-rendu-form}]]*/;
			URLS.details = /*[[@{/details}]]*/;
			URLS.detailsTechniques = /*[[@{/document-details-techniques}]]*/;
			URLS.recherche = /*[[@{/recherche}]]*/;
			
			var TYPES = {};
			TYPES["cm:content"] = /*[[#{document.type.documentStandard}]]*/;
			TYPES["ecole:compteRendu"] = /*[[#{document.type.compteRendu}]]*/;
			TYPES["ecole:note"] = /*[[#{document.type.note}]]*/;
			TYPES["ecole:facture"] = /*[[#{document.type.facture}]]*/;
			
			var MESSAGES = {};
			
			MESSAGES.form = {};
			MESSAGES.form.msgSuccessForm = /*[[#{alert.success.form}]]*/;
			MESSAGES.form.msgErrorForm = /*[[#{alert.error.form}]]*/;
			
			MESSAGES.search= {};
			MESSAGES.search.msgErrorSearch = /*[[#{alert.error.search}]]*/;
			MESSAGES.search.msgErrorSearchGuidNotValid = /*[[#{alert.error.search.guid.notvalid}]]*/;
		/*]]>*/
		</script>
		
		<script type="text/javascript" th:src="@{/jquery/2.1.1/jquery.js}"></script>
		
		<script type="text/javascript" th:src="@{/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/angularjs/1.2.23/angular.min.js}"></script>
		<script type="text/javascript" th:src="@{/angularjs/1.2.23/angular-resource.min.js}"></script>
		<script type="text/javascript" th:src="@{/angularjs/1.2.23/angular-route.min.js}"></script>
		<script type="text/javascript" th:src="@{/angularjs/1.2.23/i18n/angular-locale_fr-fr.js}"
		charset="utf-8"></script>
		
		<script type="text/javascript" th:src="@{/angular-file-upload/1.6.5/angular-file-upload-html5-shim.min.js}">
		</script>
		<script type="text/javascript" th:src="@{/angular-file-upload/1.6.5/angular-file-upload.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/angular-ui-router/0.2.11/angular-ui-router.min.js}"></script>
		<script type="text/javascript" th:src="@{/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/bootstrap-switch/3.0.2/js/bootstrap-switch.min.js}"></script>
		<script type="text/javascript" th:src="@{/angular-bootstrap-switch/0.3.0/angular-bootstrap-switch.js}">
		</script>
		
		<script type="text/javascript" th:src="@{/scripts/app.js}"></script>

		<script type="text/javascript" th:src="@{/scripts/controllers/view/details-techniques-controller.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/controllers/view/details-controller.js}"></script>
		
		<script type="text/javascript" th:src="@{/scripts/controllers/form/form-controller.js}"></script>
		
		<script type="text/javascript" th:src="@{/scripts/controllers/default/nav-controller.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/controllers/default/search-controller.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/controllers/default/list-controller.js}"></script>
		
		<script type="text/javascript" th:src="@{/scripts/services/services.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/position.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/timepicker-tpl.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/timepicker.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/filters/filters.js}"></script>
	</body>
</html>
