<div class="row-fluid">
	<div class="span12">
		<h1 class="index-page--title" th:text="#{search.title}"></h1>
		<p class="index-page--subtitle"></p>
		
		<div class="alert alert-danger" ng-show="showFailureAlert">
			<button type="button" class="close" data-ng-click="switchBool('showFailureAlert')" th:text="#{alert.close}">
			</button>
			<strong th:text="#{alert.error}"></strong> {{ errorMessage }}
		</div>
	</div>
</div>

<br/>

<div class="container" th:fragment="content">
	<div class="main-template">
		<form class="form-horizontal" role="form">
			<div class="form-group row">
				<label class="col-xs-3 control-label" th:text="#{document.guid}"></label>
				<div class="col-xs-6 col-md-4 nopadding input-group">
					<input type="text" class="form-control" name="guid" ng-model="guid"/>
					<span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="searchDoc(guid)"
					th:text="#{search.button}"></button></span>
				</div>
			</div>
		</form>
		
		<div ng-show ="document.guid">
			<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{table.field.type}"></th>
					<th class="col-guid" th:text="#{table.field.guid}"></th>
					<th th:text="#{table.field.name}"></th>
					<th th:text="#{table.field.title}"></th>
					<th th:text="#{table.field.date}"></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-row-position">
					<td>{{ document.typeList }}</td>
					<td>{{ document.guid }}</td>
					<td class="document-name-list">{{ document.nomDocument }}</td>
					<td class="document-title-list" ng-class="{'title-value': !document.titre}">
					{{ document.titre || "n/a" }}
					</td>
					<td class="table-date">{{ document.date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
					<td class="table-buttons">
						<div>
						<button ng-click="showDetails(document)" class="btn btn-primary" th:text="#{table.button.details}"></button>
						<button ng-click="download(document.guid)" class="btn btn-default" ng-disabled="document.contentType"
						th:text="#{table.button.download}"></button>
						<button ng-click="deleteFile(document.guid)" class="btn btn-default" th:text="#{table.button.delete}"></button>
						</div>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
	
	</div>
</div>
